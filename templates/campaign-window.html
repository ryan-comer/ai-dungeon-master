<!-- Window for the player to create and manage campaigns -->
<div id="campaign-window">
    <h1>Campaign Manager</h1>

    <!-- Tabs -->
    <div class="adm-tabs">
        <button class="adm-tab active" data-tab="settings">Settings</button>
        <button class="adm-tab" data-tab="campaigns">Campaigns</button>
        <button class="adm-tab" data-tab="sessions">Sessions</button>
        <button class="adm-tab" data-tab="players">Players</button>
    </div>

    <!-- Settings Tab -->
    <div id="tab-settings" class="adm-tab-pane active">
        <div class="tab-context-note">Select or create a setting.</div>
        <div id="settings-grid" class="entity-grid">
            <!-- Settings will be rendered here as cards -->
        </div>
        <div id="setting-creation" class="create-section">
            <label for="setting-prompt">Create a New Setting:</label>
            <input type="text" id="setting-prompt" placeholder="Enter a prompt for the new setting" />
            <button id="create-setting-btn">Create Setting</button>
        </div>
    </div>

    <!-- Campaigns Tab -->
    <div id="tab-campaigns" class="adm-tab-pane">
        <div class="tab-context-note">Requires a selected setting.</div>
        <div id="campaigns-grid" class="entity-grid">
            <!-- Campaigns will be rendered here as cards -->
        </div>
        <div id="campaign-creation" class="create-section">
            <label for="campaign-prompt">Create a New Campaign:</label>
            <input type="text" id="campaign-prompt" placeholder="Enter a prompt for the new campaign" />
            <!-- PDF upload inputs -->
            <div id="manual-uploads" class="uploads">
                <label for="player-manual-upload">Player Manual (PDF):</label>
                <input type="file" id="player-manual-upload" accept="application/pdf" />
                <label for="gm-manual-upload">GM Manual (PDF):</label>
                <input type="file" id="gm-manual-upload" accept="application/pdf" />
            </div>
            <button id="create-campaign-btn">Create Campaign</button>
        </div>
    </div>

    <!-- Sessions Tab -->
    <div id="tab-sessions" class="adm-tab-pane">
        <div class="tab-context-note">Requires a selected setting and campaign.</div>
        <div id="sessions-grid" class="entity-grid">
            <!-- Sessions will be rendered here as cards -->
        </div>
        <div id="session-creation" class="create-section">
            <label for="session-prompt">Create a New Session:</label>
            <input type="text" id="session-prompt" placeholder="Enter a prompt for the new session" />
            <button id="create-session-btn">Create Session</button>
            <hr />
            <div class="tab-context-note">Select a session above, then start it. Player AI control can be toggled in the Players tab.</div>
            <button id="start-session-btn">Start Session</button>
        </div>
    </div>

    <!-- Players Tab -->
    <div id="tab-players" class="adm-tab-pane">
        <div class="tab-context-note">Manage available player characters. Independent from settings/campaigns/sessions.</div>
        <div id="players-grid" class="entity-grid players-grid">
            <!-- Player entries will be dynamically populated as cards with checkboxes -->
        </div>
    </div>

    <hr />

    <div id="processing-status"></div>

    <div id="loading-container">
        <div id="loading-icon" class="hidden">‚è≥</div>
        <div id="status-text">Idle</div>
    </div>
</div>
