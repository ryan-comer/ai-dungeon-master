<div class="chat-message">
    <!-- Top bar -->
    <div class="top-bar full-width">
        <!-- Settings icon -->
        <div class="settings-icon">
            <button id="ai-dm-settings-button" title="Settings">⚙️</button>
        </div>
    </div>

    <!-- Header container -->
    <div class="full-width">
        <!-- Header -->
        <div class="header">
            <h1>AI Dungeon Master</h1>
        </div>
    </div>

    <!-- Status message section -->
    <div id="ai-dm-status-message" class="ai-dm-status-message full-width">
        <!-- Status messages from the AI will appear here -->
        Please load a campaign to start playing.
    </div>
    
    <!-- Input and submit section -->
    <div class="ai-dm-input-section full-width">
        <textarea id="ai-dm-prompt" class="ai-dm-input-text full-width" placeholder="Talk to the DM..."></textarea>
        <button id="ai-dm-submit-prompt" class="full-width">Submit</button>
    </div>
</div>
